<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Lobster Johnson's</h1>
      <nav class="tabs">
        <button class="tab active">Home</button>
        <button class="tab">Menu</button>
        <button class="tab">About</button>
      </nav>
    </header>
    <div id="content">
      <div class="home">
        <div class="chef">
          <p>Chef Johnson has been proudly serving the community since 2001.</p>
          <img
            src="../images/cheflobster.jpg"
            alt="Lobster Johnson"
            class="picture"
          />
          <p>Order online or pay us a visit!</p>
        </div>
      </div>
      <div class="menu"></div>
      <div class="about"></div>
    </div>
    <footer>
      <h3>Subscribe to our newsletter.</h3>
      <p>Sign up with your email address to receive news and updates.</p>
      <input type="email" placeholder="myname@email.com" class="email" />
      <button class="newsletter">Sign Up</button>
    </footer>
    <script src="index.js" defer></script>
  </body>
</html>
